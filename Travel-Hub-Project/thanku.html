    color:#ff9800;
    margin-bottom:15px;
    font-size:32px;
}

.thank-card p{
    color:#555;
    font-size:15px;
    margin-bottom:25px;
    line-height:1.6;
}

/* ===== BUTTON ===== */
.thank-card a{
    display:inline-block;
    text-decoration:none;
    background:#ff9800;
    color:#fff;
    padding:12px 30px;
    border-radius:30px;
    font-size:16px;
    font-weight:600;
}

.thank-card a:hover{
    background:#e68900;
}
</style>
